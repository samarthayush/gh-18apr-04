name: Artifact
on:
     push
jobs:
        LintTest:
            runs-on: 'ubuntu-latest'
            steps:
              - name: Get the code
                uses: actions/checkout@v4
                with:
                     fetch-depth: 0
              - name: Install nodeJS
                uses: actions/setup-node@v4
                with:
                      node-version: '18'
              - name: install Dependencies
                run: npm ci
              - name: Perform Lint test
                run: npm run lint
              - name: Perform test
                run: npm run test
        BuildJob:
            needs: LintTest 
            runs-on: 'ubuntu-latest'
            steps:
              - name: Get the code
                uses: actions/checkout@v4
                with:
                     fetch-depth: 0
              - name: Install nodeJS
                uses: actions/setup-node@v4
                with:
                      node-version: '18'
              - name: install Dependencies
                run: npm ci
              - name: Perform Build
                run: npm run build
              - name: upload Artifacts
                uses: actions/upload-artifact@v4
                with:
                      name: dist-files
                      path: dist/
